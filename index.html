<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Form</title>
</head>
<body>
    <div id="main">
        <h1>Register</h1>
        <form>
            <input type="email" name="email" id="email" placeholder="E-Mail" required>
            <input type="text" name="country" id="country" placeholder="Your country of origin" required>
            <input type="number" name="zip" id="zip" placeholder="Zip Code" min="1" required>
            <input type="text" name="password" id="password" placeholder="Password" minlength="8" required>
            <input type="text" name="password-confirm" id="password-confirm" placeholder="Confirm password" required>
            <input type="submit">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
